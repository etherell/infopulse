<!DOCTYPE html>
<html>
	<head>
		<title>Калькулятор</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href=".css">
		<style type="text/css">
			.error {
				box-shadow: 0 0 3px #ff0000;
			}
			.error_message {
				display: none
			}
			.shown {
				display: inline;
			}
		</style>
	</head>
	
	<body>
		<form action="" method="" class="calc_form" id="calc_form">
				Число 1
			<br><input type="text" name="num1" class="num1" id="num1">
			<br>Операция
			<br><select id="operators" class="operators">
					<option class="operator" value="+">+
					<option class="operator" value="-">-
					<option class="operator" value="*">*
					<option class="operator" value="/">/
				</select>
			<br>Число 2

			<br><input type="text" name="num2" class="num2" id="num2"><span class="error_message">На ноль делить нельзя!</span>
			<br>Результат
			<br><input type="text" name="result" class="result" id="result">
			<br><input type="button" value="OK" class="calc_btn" id="calc_btn">
		</form>
	</body>
	<script src="scripts/calculator.js"></script>
</html>
